<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Панель навигации</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Домой <span class="sr-only">(текущая)</span></a>
            <a class="nav-item nav-link" href="#">Особенности</a>
            <a class="nav-item nav-link" href="#">Цены</a>
            <a class="nav-item nav-link disabled" href="#">Отключена</a>
            <a class="nav-item nav-link" href="page2.html" target="_blank">Ссылка на page2.html</a>
          </div>
        </div>
      </nav>      

    <form action="">
        <label class="lead" for="field1">Простое текстовое поле</label>
        <input class="form-control form-control-lg" id="field1" type="text">

        <label class="lead" for="field2">Чек-бокс</label>
        <input class="form-check-input" id="field2" type="checkbox">

        <label class="lead" for="field3">Пароль</label>
        <input class="form-control form-control-sm" id="field3" type="password">

        <label class="lead" for="field4">Многострочная текстовая форма</label>
        <textarea class="form-control" id="field4" rows="3"></textarea>

        <input type="button" value="Отправить форму" class="btn btn-dark">
    </form>
</body>
</html>
